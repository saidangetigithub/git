    - name: installing nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
        update_cache: true

    - name: copying configuration files
      ansible.builtin.template:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
        mode: '0644' 

    - name: copying nginx config file 
      ansible.builtin.template:
        src: nginx.conf 
        dest: /var/log/nginx/nginx.conf    

    - name: Remove file directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent 

    - name: create file directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory      

    - name: downloadd and extract the frontend content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip  
        dest: /usr/share/nginx/html
        remote_src: yes   

    - name: starting the nginx service
      ansible.builtin.systemd_service:
        name: nginx 
        state: restarted
        enabled: true  

    - name: importing the node exporter
      ansible.builtin.import_role:
        name: prometheus 
        tasks_from: node-exporter

          