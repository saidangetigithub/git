--- 
- name: installing expense app
  hosts: all
  become: yes
  vars:
    app: nginx
  tasks:
    - name: installing "{{ app }}"
      ansible.builtin.dnf:
        name: "{{ app }}"
        state: present
        update_cache: true

    - name: copying configuration files
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
        mode: '0644' 

    - name: Remove file directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent 

    - name: Remove file directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory      

    - name: downloadd and extract the frontend content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip  
        dest: /usr/share/nginx/html
        remote_src: yes   

    - name: starting the "{{ app }}" service
      ansible.builtin.systemd_service:
        name: "{{ app }}" 
        state: restarted
        enabled: true    









